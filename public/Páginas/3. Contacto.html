<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../CSS/General.css">
    <link rel="stylesheet" href="../CSS/Contacto.css">
    <title>SoyAmérica</title>
</head>

<body class="Contacto">
    <nav style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
        <div class="index">
            <a href="../index.html"><i class="fa-solid fa-house-chimney"></i></a>
        </div>
        <ul>
            <li>
                <style>
                    .links {
                        color: palevioletred;
                    }
                </style>
                <a class="links" href="1. Sobre mi.html">Sobre mi</a>
                <a class="links" href="2. Portfolio.html">Portfolio</a>
                <a class="activate">Contacto</a>
            </li>
        </ul>
    </nav>
    <main>
        <h1 class="Titulo1" style="font-family: Verdana, Geneva, Tahoma, sans-serif; color: palevioletred;">¡Empecemos
            un
            proyecto juntos!
        </h1>
        <form style="font-family: Verdana, Geneva, Tahoma, sans-serif;" class="Form" action="input">
            <div style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
                <label for="Nombre"><i style="font-size: 30px; color: palevioletred"
                        class="fa-solid fa-user"></i></label>
                <input class="container1" type="text" name="Nombre" placeholder="Deja tu nombre">
                <br>
                <label for="Teléfono"><i style="color: palevioletred; font-size: 30px;"
                        class="fa-solid fa-phone"></i></label>
                <input class="container1" type="tel" name="Teléfono" placeholder="12-3456-7890">
                <br>
                <label for="Email"><i style="color: palevioletred; font-size: 30px;"
                        class="fa-solid fa-envelope"></i></label>
                <input class="container1" type="Email" placeholder="email@email.com" name="Email">
                <br>
                <label for="Comentario"><span style="color: palevioletred; font-size: 30px; padding: auto;"
                        class="material-symbols-outlined">
                        comment</span></label>
                <textarea class="container1" style=" font-family: Verdana, Geneva, Tahoma, sans-serif;" name="Comentario"
                    id="comment" cols="50" rows="5" placeholder="Cuentame sobre el proyecto"></textarea>
                <br>
            </div>
        </form>
        <div class="buttom">
            <button  class="enviar" type="summbit">Contactar</button>
        </div>
    </main>
</body>

</html>
